<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SNAAPX v0.1 Reference</title>

<style>
:root{
--bg:#ffffff;
--text:#0a0a0a;
--muted:#6e6e73;
--card:#f5f5f7;
--line:#e5e5ea;
--black:#0b0b0d;
--radius:18px;
--max:1180px;
}

*{box-sizing:border-box}
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",Helvetica,Arial,sans-serif;
background:var(--bg);
color:var(--text);
}

.wrap{
max-width:var(--max);
margin:0 auto;
padding:22px 20px 110px;
}

/* TOP BAR */
.topbar{
display:flex;
justify-content:space-between;
align-items:center;
padding-bottom:28px;
}
.logo-top{height:64px;}
.right{display:flex;gap:10px;align-items:center}
select{
border-radius:999px;
padding:8px 12px;
border:1px solid var(--line);
}
.btn{
border-radius:999px;
padding:10px 16px;
border:1px solid var(--black);
background:var(--black);
color:#fff;
font-weight:700;
cursor:pointer;
}

/* HERO */
.hero{max-width:860px;margin-bottom:28px}
h1{font-size:56px;line-height:1.05;margin:0 0 10px}
.subtitle{font-size:20px;color:var(--muted);margin:0}
.note{font-size:14px;color:var(--muted);margin:12px 0 0}

/* MAIN LAYOUT */
.main{
display:grid;
grid-template-columns:1.1fr .9fr;
gap:34px;
align-items:start;
margin-top:34px;
}
@media(max-width:980px){
.main{grid-template-columns:1fr}
}

/* CARD GRID (Apple-style) */
.card{
background:var(--card);
border-radius:var(--radius);
padding:22px;
border:1px solid rgba(0,0,0,0);
}
.card + .card{margin-top:14px}
.kicker{
font-size:12px;
letter-spacing:.14em;
text-transform:uppercase;
color:var(--muted);
margin-bottom:10px;
}
.card h2{
font-size:22px;
margin:0 0 8px;
}
.card p{
color:var(--muted);
font-size:16px;
line-height:1.55;
margin:0 0 14px;
}
.row{
display:flex;flex-wrap:wrap;gap:10px;
}
.pill{
border:1px solid var(--line);
border-radius:999px;
padding:8px 12px;
background:#fff;
font-weight:700;
font-size:13px;
}
.action{
display:flex;justify-content:space-between;align-items:center;
margin-top:10px;
}
.linkbtn{
border:none;
background:transparent;
color:var(--black);
font-weight:800;
cursor:pointer;
padding:0;
}
.badge{
font-size:12px;
letter-spacing:.10em;
text-transform:uppercase;
color:var(--muted);
}

/* PHONE DEMO */
.phone{
width:320px;
aspect-ratio:9 / 19.5;
background:#000;
border-radius:54px;
padding:14px;
margin:0 auto;
box-shadow:0 30px 70px rgba(0,0,0,.25);
}
.screen{
width:100%;
height:100%;
background:#fff;
border-radius:40px;
overflow:hidden;
display:flex;
flex-direction:column;
}
.statusbar{
font-size:12px;
padding:10px 16px;
display:flex;
justify-content:space-between;
font-weight:700;
}
.app-logo{
text-align:center;
padding:12px 0 4px;
}
.app-logo img{
height:28px;
opacity:.9;
}
.app{padding:16px;flex:1}
.app-title{
font-size:12px;
letter-spacing:.14em;
text-transform:uppercase;
color:var(--muted);
margin-bottom:10px;
}
.phone-card{
border:1px solid var(--line);
border-radius:16px;
padding:14px;
}
.item{
background:var(--card);
border-radius:14px;
padding:12px;
margin-bottom:10px;
}
.phonebtn{
width:100%;
margin-top:10px;
padding:12px;
border-radius:14px;
border:none;
background:var(--black);
color:#fff;
font-weight:700;
cursor:pointer;
}

/* FOOTER */
.section{
margin:90px 0 0;
}
.section h3{
font-size:13px;
letter-spacing:.14em;
text-transform:uppercase;
color:var(--muted);
margin:0 0 10px;
}
.section p{
color:var(--muted);
font-size:16px;
line-height:1.6;
max-width:900px;
margin:0 0 10px;
}
</style>
</head>

<body>

<div class="topbar">

</div>

<!-- PARTS (present but quiet) -->

<!-- PROFILE (rarely) -->
<div class="card">

<span class="pill" data-i18n="pill_privacy"></span>
</div>
<div class="action">
<button class="linkbtn" data-i18n="profile_cta"></button>
<span class="badge" data-i18n="ref_only"></span>
</div>
</div>

</div>

<!-- RIGHT: PHONE DEMO (visual only, same style) -->
<div>
<div class="phone">
<div class="screen">
<div class="statusbar">
<span>SNAAPX</span><span>9:41</span>
</div>

<div class="app-logo">
<img src="img/logo.png" alt="SNAAPX">
</div>

<div class="app">
<div class="app-title" data-i18n="phone_title"></div>
<div class="phone-card">
<b data-i18n="phone_mode"></b>
<div class="item"><b data-i18n="phone_event"></b><br>P0130 · Oxygen sensor abnormal signal</div>
<div class="item"><b data-i18n="phone_history"></b><br>Issue returned · 2 days ago</div>
<button class="phonebtn" data-i18n="phone_details"></button>
<button class="phonebtn" data-i18n="phone_reset"></button>
<button class="phonebtn" data-i18n="phone_ai"></button>
</div>
</div>
</div>
</div>

<div class="section">
<h3 data-i18n="dev_title"></h3>
<p data-i18n="dev_text1"></p>
<p data-i18n="dev_text2"></p>
</div>
</div>

</section>

</div>
