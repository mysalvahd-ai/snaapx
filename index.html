margin-top:34px;
}

.card{

.small{font-size:13px;color:var(--muted);line-height:1.5;margin:8px 0 0}

/* PILLS */
.row{display:flex;flex-wrap:wrap;gap:10px}
.pill{
border:1px solid var(--line);
border-radius:999px;
padding:8px 12px;
background:#fff;
font-weight:700;
font-size:13px;
}

/* ACCORDION */
.details{
border:1px solid var(--line);
background:#fff;
border-radius:16px;
padding:12px 14px;
margin-top:10px;
}
.details summary{
cursor:pointer;
list-style:none;
font-weight:800;
color:var(--black);
display:flex;
align-items:center;
justify-content:space-between;
gap:10px;
}
.details summary::-webkit-details-marker{display:none}
.chev{opacity:.7;font-weight:900}
.details[open] .chev{transform:rotate(90deg)}
.dline{
margin-top:10px;
padding-top:10px;
border-top:1px solid var(--line);
color:var(--muted);
font-size:15px;
line-height:1.55;
}
.dline b{color:var(--text)}
.kv{margin:6px 0 0}
.kv div{margin:4px 0}

/* FOOTER */
.section{margin:90px 0 0}
.section h3{
font-size:13px;
letter-spacing:.14em;
text-transform:uppercase;
color:var(--muted);
margin:0 0 10px;
}
.section p{
color:var(--muted);
