*{box-sizing:border-box}
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",Helvetica,Arial,sans-serif;
background:var(--bg);
color:var(--text);
}
.wrap{max-width:var(--max);margin:0 auto;padding:22px 20px 110px}

/* TOP BAR */
.topbar{display:flex;justify-content:space-between;align-items:center;padding-bottom:28px}
.logo-top{height:64px}
.right{display:flex;gap:10px;align-items:center}
select{
border-radius:999px;
padding:8px 12px;
border:1px solid var(--line);
background:#fff;
}
.btn{
border-radius:999px;
padding:10px 16px;
border:1px solid var(--black);
background:var(--black);
color:#fff;
font-weight:700;
cursor:pointer;
text-decoration:none;
display:inline-flex;
align-items:center;
}

/* HERO */
.hero{max-width:860px;margin-bottom:28px}
h1{font-size:56px;line-height:1.05;margin:0 0 10px}
.subtitle{font-size:20px;color:var(--muted);margin:0}
.note{font-size:14px;color:var(--muted);margin:12px 0 0}

/* MAIN */
.main{
display:grid;
grid-template-columns:1.1fr .9fr;
gap:34px;
align-items:start;
margin-top:34px;
}
@media(max-width:980px){.main{grid-template-columns:1fr}}

/* CARDS */
.card{
background:var(--card);
border-radius:var(--radius);
padding:22px;
border:1px solid rgba(0,0,0,0);
}
.card + .card{margin-top:14px}
.kicker{
font-size:12px;
letter-spacing:.14em;
text-transform:uppercase;
color:var(--muted);
margin-bottom:10px;
}
.card h2{font-size:22px;margin:0 0 8px}
.card p{color:var(--muted);font-size:16px;line-height:1.55;margin:0 0 14px}
.small{font-size:13px;color:var(--muted);line-height:1.5;margin:8px 0 0}

/* PILLS */
.row{display:flex;flex-wrap:wrap;gap:10px}
.pill{
border:1px solid var(--line);
border-radius:999px;
padding:8px 12px;
background:#fff;
font-weight:700;
font-size:13px;
}

/* ACCORDION */
.details{
border:1px solid var(--line);
background:#fff;
border-radius:16px;
padding:12px 14px;
margin-top:10px;
}
.details summary{
cursor:pointer;
list-style:none;
font-weight:800;
color:var(--black);
display:flex;
align-items:center;
justify-content:space-between;
gap:10px;
}
.details summary::-webkit-details-marker{display:none}
.chev{opacity:.7;font-weight:900}
.details[open] .chev{transform:rotate(90deg)}
.dline{
margin-top:10px;
padding-top:10px;
border-top:1px solid var(--line);
color:var(--muted);
font-size:15px;
line-height:1.55;
}
.dline b{color:var(--text)}
.kv{margin:6px 0 0}
.kv div{margin:4px 0}

/* PHONE */
.phone{
width:320px;
aspect-ratio:9 / 19.5;
background:#000;
border-radius:54px;
padding:14px;
margin:0 auto;
box-shadow:0 30px 70px rgba(0,0,0,.25);
}
.screen{
width:100%;
height:100%;
background:#fff;
border-radius:40px;
overflow:hidden;
display:flex;
flex-direction:column;
}
.statusbar{
font-size:12px;
padding:10px 16px;
display:flex;
justify-content:space-between;
font-weight:700;
}
.app-logo{text-align:center;padding:12px 0 4px}
.app-logo img{height:28px;opacity:.9}
.app{padding:16px;flex:1;display:flex;align-items:center;justify-content:center}
.snap-img{
width:100%;
height:auto;
max-width:240px;
display:block;
margin:0 auto;
}

/* FOOTER */
.section{margin:90px 0 0}
.section h3{
font-size:13px;
letter-spacing:.14em;
text-transform:uppercase;
color:var(--muted);
margin:0 0 10px;
}
.section p{
color:var(--muted);
font-size:16px;
line-height:1.6;
max-width:900px;
margin:0 0 10px;
}
