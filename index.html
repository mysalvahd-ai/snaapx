<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SNAAPX</title>

<style>
:root{
  --bg:#ffffff;
  --text:#0a0a0a;
  --muted:#6e6e73;
  --card:#f5f5f7;
  --line:#e5e5ea;
  --black:#0b0b0d;
  --radius:18px;
  --max:1180px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.wrap{
  max-width:var(--max);
  margin:0 auto;
  padding:22px 20px 110px;
}

/* TOP BAR */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding-bottom:28px;
}
.logo-top{
  height:64px;
}
.right{display:flex;gap:10px}
select{
  border-radius:999px;
  padding:8px 12px;
  border:1px solid var(--line);
}
.btn{
  border-radius:999px;
  padding:10px 16px;
  border:1px solid var(--black);
  background:var(--black);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

/* HERO */
.hero{max-width:860px;margin-bottom:40px}
h1{font-size:56px;line-height:1.05}
.subtitle{font-size:20px;color:var(--muted)}

/* FEATURES */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin:40px 0;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:26px;
}
.card h3{
  font-size:13px;
  text-transform:uppercase;
  letter-spacing:.12em;
}
.card p{color:var(--muted)}

/* LOOKUP */
.lookup{
  background:var(--card);
  border-radius:var(--radius);
  padding:24px;
  margin:60px 0;   /* SEZIONI PIÙ DISTANZIATE */
}
.lookup-row{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-top:16px;
}
.input{
  flex:1;
  min-width:220px;
  padding:12px 16px;
  border-radius:999px;
  border:1px solid var(--line);
}
.btn-outline{
  border-radius:999px;
  padding:10px 16px;
  border:1px solid var(--line);
  background:#fff;
  font-weight:700;
}

/* DEMO */
.demo{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  align-items:center;
  margin:80px 0;   /* SEZIONI PIÙ DISTANZIATE */
}
@media(max-width:900px){
  .demo{grid-template-columns:1fr}
}

/* PHONE */
.phone{
  width:320px;
  aspect-ratio:9 / 19.5;
  background:#000;
  border-radius:54px;
  padding:14px;
  margin:0 auto;
  box-shadow:0 30px 70px rgba(0,0,0,.25);
}
.screen{
  width:100%;
  height:100%;
  background:#fff;
  border-radius:40px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}
.statusbar{
  font-size:12px;
  padding:10px 16px;
  display:flex;
  justify-content:space-between;
  font-weight:700;
}

/* LOGO NELLO SCHERMO */
.app-logo{
  text-align:center;
  padding:12px 0 4px;
}
.app-logo img{
  height:28px;
  opacity:.9;
}

.app{padding:16px;flex:1}
.app-title{
  font-size:12px;
  letter-spacing:.14em;
  text-transform:uppercase;
  color:var(--muted);
  margin-bottom:10px;
}
.phone-card{
  border:1px solid var(--line);
  border-radius:16px;
  padding:14px;
}
.item{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
}
.phonebtn{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:14px;
  border:none;
  background:var(--black);
  color:#fff;
  font-weight:700;
}

/* BOTTOM SECTIONS */
.section{
  margin:120px 0;   /* SEZIONI PIÙ LONTANE TRA LORO */
}
.section h2{
  margin-top:48px;
}
.section p{
  color:var(--muted);
  font-size:18px;
  max-width:820px;
  line-height:1.6;
  margin:8px 0 22px;   /* TESTO PIÙ VICINO */
}
</style>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <img src="img/logo.png" class="logo-top" alt="SNAAPX">
    <div class="right">
      <select id="lang">
        <option value="en">EN</option>
        <option value="it">IT</option>
      </select>
      <button class="btn" data-i18n="download"></button>
    </div>
  </div>

  <section class="hero">
    <h1 data-i18n="hero_title"></h1>
    <p class="subtitle" data-i18n="hero_sub"></p>
  </section>

  <section class="grid">
    <div class="card"><h3 data-i18n="f1t"></h3><p data-i18n="f1"></p></div>
    <div class="card"><h3 data-i18n="f2t"></h3><p data-i18n="f2"></p></div>
    <div class="card"><h3 data-i18n="f3t"></h3><p data-i18n="f3"></p></div>
    <div class="card"><h3 data-i18n="f4t"></h3><p data-i18n="f4"></p></div>
  </section>

  <section class="lookup">
    <h2 data-i18n="lookup_title"></h2>
    <p data-i18n="lookup_desc"></p>
    <div class="lookup-row">
      <input class="input" placeholder="e.g. P0130">
      <button class="btn" data-i18n="analyze"></button>
      <button class="btn-outline" data-i18n="demo"></button>
    </div>
  </section>

  <section class="demo">
    <div>
      <h2 data-i18n="demo_title"></h2>
      <p data-i18n="demo_p1"></p>
      <p data-i18n="demo_p2"></p>
    </div>

    <div class="phone">
      <div class="screen">
        <div class="statusbar">
          <span>SNAAPX</span><span>9:41</span>
        </div>

        <div class="app-logo">
          <img src="img/logo.png" alt="SNAAPX">
        </div>

        <div class="app">
          <div class="app-title" data-i18n="detected"></div>
          <div class="phone-card">
            <b data-i18n="active"></b>
            <div class="item"><b>P0130</b> Oxygen sensor abnormal signal</div>
            <div class="item"><b>P0560</b> System voltage unstable</div>
            <button class="phonebtn" data-i18n="clear"></button>
            <button class="phonebtn" data-i18n="ai"></button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- BOTTOM CONTENT -->
  <section class="section">
    <h2 data-i18n="what_title"></h2>
    <p data-i18n="what_text"></p>

    <h2 data-i18n="why_title"></h2>
    <p data-i18n="why_text"></p>

    <h2 data-i18n="app_title"></h2>
    <p data-i18n="app_text"></p>

    <h2 data-i18n="one_title"></h2>
    <p data-i18n="one_text"></p>
  </section>

</div>

<script>

    f2t:"Readable",f2:"Complex ECU data translated into clear information.",
    f3t:"Shared",f3:"Same diagnostic view for rider and workshop.",
    f4t:"Error clearing",f4:"Clear ECU error codes in a controlled and permitted way.",
    lookup_title:"Manual error code lookup",

    clear:"Clear DTC",

    what_text:"SNAAPX monitors the motorcycle continuously, on board and remotely. It reads ECU diagnostic data and turns it into clear, usable information.",

function setLang(l){
  document.querySelectorAll("[data-i18n]").forEach(el=>{
    el.innerHTML=t[l][el.dataset.i18n];
  });
}
document.getElementById("lang").onchange=e=>setLang(e.target.value);
setLang("en");
</script>

</body>
</html>
